<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Discovery</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header/Navigation Bar -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">FlavorVerse</a>
            <div class="space-x-6">
                <a href="index.html" class="text-indigo-600 hover:text-indigo-600 font-medium transition">Home</a>
                <a href="favourites.html"
                    class="text-gray-600 hover:text-indigo-600 font-medium transition">Favorites</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Discover Recipes</h1>
        <p class="text-gray-600 mb-8">Explore a world of culinary delights.</p>

        <!-- Recipe Cards Container -->
        <div id="recipe-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

            <div id='card'
                class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <img src="image" alt="Recipe Image" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">
                        <a href="./detail.html?id=${element.id}">Name</a>
                    </h2>
                    <p class="text-gray-600 mb-4">Cuisine: Text</p>
                    <div class="flex items-center justify-between">
                        <span
                            class="inline-block bg-yellow-200 text-yellow-800 text-sm px-3 py-1 rounded-full">Text
                            Difficulty</span>
                        <svg class="w-6 h-6 text-gray-400 cursor-pointer favorite-icon" fill="red" stroke="red"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path id='like' stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 016.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <!-- Loading Spinner -->
        <div id="loading" class="flex justify-center items-center py-8">
            <div class="loader"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
