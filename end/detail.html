<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail - Classic Margherita Pizza</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon Library for star ratings -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header/Navigation Bar -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">FlavorVerse</a>
            <div class="space-x-6">
                <!-- These links would eventually point to the correct pages -->
                <a href="./index.html" class="text-gray-600 hover:text-indigo-600 font-medium transition">Home</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium transition">Favorites</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <!-- Loading Spinner -->
        <div id="loading" class="flex justify-center items-center py-8">
            <div class="loader"></div>
        </div>
        <div id="recipe-detail-wrapper" class="bg-white p-8 rounded-lg shadow-lg max-w-4xl mx-auto">

            <h1 id="recipe-name" class="text-4xl font-bold text-gray-900 mb-2">Recipe Name...</h1>
            <div class="flex flex-wrap items-center gap-x-4 gap-y-2 text-gray-600 mb-6">
                <span>Cuisine: <span id="recipe-cuisine" class="font-medium text-gray-800">...</span></span>
                <span class="text-gray-300">|</span>
                <span>Difficulty: <span id="recipe-difficulty" class="font-medium text-gray-800">...</span></span>
                <span class="text-gray-300">|</span>
                <div class="flex items-center gap-1">
                    <span id="recipe-rating" class="font-medium text-gray-800">...</span>
                    <i class="fas fa-star text-yellow-500"></i>
                    <span id="recipe-review-count" class="text-sm">(...)</span>
                </div>
            </div>

            <div class="mb-8">
                <img id="recipe-image" src=""
                    alt="Recipe Image" class="w-full h-auto max-h-[500px] object-cover rounded-lg shadow-md">
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center mb-8 border-y py-4">
                <div>
                    <p class="text-gray-500 text-sm">Prep Time</p>
                    <p id="recipe-prep-time" class="text-xl font-semibold text-gray-800">... mins</p>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Cook Time</p>
                    <p id="recipe-cook-time" class="text-xl font-semibold text-gray-800">... mins</p>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Servings</p>
                    <p id="recipe-servings" class="text-xl font-semibold text-gray-800">...</p>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Calories</p>
                    <p id="recipe-calories" class="text-xl font-semibold text-gray-800">... / serving</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-5 gap-8">
                <div class="md:col-span-2">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-indigo-500 pb-2">Ingredients</h2>
                    <ul id="recipe-ingredients" class="space-y-2 list-disc list-inside text-gray-700">
                    </ul>
                </div>

                <div class="md:col-span-3">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-indigo-500 pb-2">Instructions
                    </h2>
                    <ol id="recipe-instructions" class="space-y-4 text-gray-700 list-decimal list-inside">
                    </ol>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Tags</h3>
                <div id="recipe-tags" class="flex flex-wrap gap-2">
                </div>
            </div>

        </div>
    </main>
    <script src="detail.js"></script>
</body>

</html>
